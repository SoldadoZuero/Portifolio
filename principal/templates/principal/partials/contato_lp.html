<section id="contato">
    <div class="section-header">
        <h2 id="contactTitle">Contato</h2>
        <p>Vamos conversar sobre seu próximo projeto</p>
    </div>
    <div class="contact-container">
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Nome</label> 
                <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label> 
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem</label> 
                <textarea id="message" name="message" placeholder="Conte-me sobre seu projeto..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Enviar Mensagem</button>
        </form>
        <div class="form-success" id="formSuccess">
            <h3 style="font-size: 1.5rem; margin-bottom: 0.5rem;">✨ Mensagem Enviada!</h3>
            <p>Obrigado pelo contato. Responderei em breve!</p>
        </div>
    </div>
</section>
